alert:
- debug
description: "Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block \u2014 https://github.com/danielbohannon/Invoke-Obfuscation/blob/master/Out-ObfuscatedStringCommand.ps1#L873-L888"
filter:
- query:
    query_string:
      query: (powershell.file.script_block_text.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR powershell.file.script_block_text.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR powershell.file.script_block_text.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR powershell.file.script_block_text.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR powershell.file.script_block_text.keyword:/\\\\*mdr\\\\*\W\s*\)\.Name/ OR powershell.file.script_block_text.keyword:/\$VerbosePreference\.ToString\(/ OR powershell.file.script_block_text.keyword:/\String\]\s*\$VerbosePreference/)
index: winlogbeat-*
name: 1b9dc62e-6e9e-42a3-8990-94d7a10007f7-Invoke-Obfuscation-Obfuscated-IEX-Invocation
priority: 2
realert:
  minutes: 0
type: any

import: /rules/Windows-All.config
