alert:
- debug
description: Detects a ping command that uses a hex encoded IP address
filter:
- query:
    query_string:
      query: (process.executable.keyword:*\\ping.exe AND process.command_line.keyword:*0x*)
index: winlogbeat-*
name: 1a0d4aba-7668-4365-9ce4-6d79ab088dfd-Ping-Hex-IP
priority: 2
realert:
  minutes: 0
type: any

