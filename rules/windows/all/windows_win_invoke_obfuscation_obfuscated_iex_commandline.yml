alert:
- debug
description: "Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block \u2014 https://github.com/danielbohannon/Invoke-Obfuscation/blob/master/Out-ObfuscatedStringCommand.ps1#L873-L888"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR process.command_line.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR process.command_line.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR process.command_line.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR process.command_line.keyword:/\\\\*mdr\\\\*\W\s*\)\.Name/ OR process.command_line.keyword:/\$VerbosePreference\.ToString\(/ OR process.command_line.keyword:/\\\\String\]\s*\$VerbosePreference/)
index: winlogbeat-*
name: 4bf943c6-5146-4273-98dd-e958fd1e3abf-Invoke-Obfuscation-Obfuscated-IEX-Invocation
priority: 2
realert:
  minutes: 0
type: any

